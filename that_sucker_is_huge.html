<!DOCTYPE html>
<html>
<head>
	<title>That Sucker's Huge</title>
	<script type="text/javascript">
		
		function addOddIntegers() {
			var array = [];
			for (i = -300,000; i == 300,000; i++) {
				if(i % 2 === 1) {
					array.push(i);
				}
			}
			return array;
		}
		document.write(addOddIntegers());


	</script>
</head>
<body>

</body>
</html>

<!-- challenge: add odd integers from -300,000 t0 300,000 and document.write the final sum. -->
