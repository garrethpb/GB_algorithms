<!DOCTYPE html>
<html>
<head>
	<title>Print and Return</title>
	<script type="text/javascript">
		
		function printAndReturn(arr) {
			console.log(arr[0]);
			return arr[1];
		}

		var returnedVal = printAndReturn([5,15]);
		console.log("Returned value: ", returnedVal);


		function doubleValue(num) {
			return num *= 2;
		}
		console.log("Doubled value: ", doubleValue(returnedVal));

	</script>
</head>
<body>

</body>
</html>

<!-- challenge: Write a function that will receive an array with two numbers. Print the first value and return the second. -->
