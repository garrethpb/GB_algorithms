<!DOCTYPE html>
<html>
<head>
	<title>Print Integers with While</title>
	<script type="text/javascript">

		function printIntegers (start, stop) {
			var num = start;
			while (num >= start && num <= stop) {
				document.write(num + "\n");
				num = num + 1;
			}
		}
		printIntegers(2000, 5280);


	</script>
</head>
<body>

</body>
</html>
