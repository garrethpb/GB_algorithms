<!DOCTYPE html>
<html>
<head>
	<title>Sum Odd 5000</title>
	<script type="text/javascript">
		
		function sumOdd5000() {
			var sum = 0;
			for (var i = 1; i <= 5000; i++) {
				if (i % 2 === 1) {
					sum = sum + i;
				}
			}
			return sum;
		}

		document.write(sumOdd5000());

	</script>
</head>
<body>

</body>
</html>
