<!DOCTYPE html>
<html>
<head>
	<title>Sum Even 1000</title>
	<script type="text/javascript">
		
		function sumEvenNumbers() {
			var sum = 0;
			for (var i = 0; i < 1001; i++) {
				if(i % 2 === 0) {
					sum += i;
				}
			}
			return sum;
		}
		console.log(sumEvenNumbers());

	</script>
</head>
