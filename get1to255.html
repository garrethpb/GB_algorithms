<!DOCTYPE html>
<html>
<head>
	<title>Get 1 to 255</title>
	<script type="text/javascript">
		
		function getArray() {
			var array = [];
			for (var i = 1; i < 256; i++) {
				array.push(i);
			}
			return array;
		}
		console.log(getArray());

	</script>
</head>
<body>

</body>
</html>

<!-- challenge: Construct (and output) an array that contains 1 to 255 -->
