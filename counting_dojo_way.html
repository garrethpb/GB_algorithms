<!DOCTYPE html>
<html>
<head>
	<title>Counting, the Dojo Way</title>
	<script type="text/javascript">
		
		var num = 1;
		while (num < 101) {
			if (num % 10 === 0) {
				document.write("Dojo");
			}
			else if (num % 5 === 0) {
					document.write("Coding");
				}
				else {
					document.write(num + " ");
				}

			num = num + 1;
		}

	</script>
</head>
<body>

</body>
</html>
