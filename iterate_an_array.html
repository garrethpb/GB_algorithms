<!DOCTYPE html>
<html>
<head>
	<title>Iterate an Array</title>
	<script type="text/javascript">

		arr = [1,2,3,4,5,6]
		
		function iterateArray() {
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum = sum + arr[i];
			}
			return sum;
		}
		iterateArray();

	</script>
</head>
<body>

</body>
</html>
