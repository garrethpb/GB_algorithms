<head>
	<title>Increment the Odds</title>
	<script type="text/javascript">
		
	var arr1 = [1,2,3,4,5,6,7,8]

	function returnTheSeconds(arr) {
		for (i = 0; i < arr.length; i++) {
			if(arr[i] % 2 !== 0) {
		  		arr[i] += 1;
		} 
	}
	return arr;
}

console.log(returnTheSeconds(arr1));


	</script>
