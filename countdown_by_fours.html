<!DOCTYPE html>
<html>
<head>
	<title>Countdown by Fours</title>
	<script type="text/javascript">

		function countdown(start, stop) {
			var num = start;
			while (num > stop) {
				console.log(num);
				num = num - 4;
			}

		}
		countdown(2016, 3);


	</script>
</head>

log positive numbers starting at 2016, counting down by fours (exclude 0)
