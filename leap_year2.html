<!DOCTYPE html>
<html>
	<head>
		<title>Leap Year2</title>
		<script type="text/javascript">
			
		function isLeapYear(year) {
			if ( year % 4 != 0 ) {
				document.write(year + " is not a leap year.");
				}

			else {
				if ( year % 400 == 0 ) {
				document.write(year + " is a leap year.");
				}

				else if ( year % 100 == 0 ) {
				 document.write(year + " is not a leap year.")
				}

				else {
					document.write(year + " is a leap year.")
				}

			}
		}

		isLeapYear(2016);

		</script>
	</head>

</html>
