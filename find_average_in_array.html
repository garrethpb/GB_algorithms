<!DOCTYPE html>
<html>
<head>
	<title>Find Average in Array</title>
	<script type="text/javascript">

		arr = [1,2,3,4,5,6,7,8]
		
		function findAvg(arr) {
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum = sum + arr[i]
			}
			return sum/arr.length;
		}

		console.log(findAvg(arr));


	</script>
</head>

</html>
