<!DOCTYPE html>
<html>
<head>
	<title>Threes and Fives</title>
	<script type="text/javascript">
		
		function threeFives(start,stop) {
			var total = 0;
			var i = start;
			while(i <= stop) {
				if(!(i % 3 === 0 && i % 5 === 0) && (i % 3 === 0 || i % 5 === 0)) {
					total += i;
				}
				i++
			}
			return total;
		}

		console.log(threeFives(0,20));


	</script>
</head>
<body>

</body>
</html>

<!-- Challenge: Create a function threeFives(start,stop). This function should keep a running total of all numbers in range that are divisible by 3 or divisible by 5 but NOT divisible by both 3 and 5. -->
