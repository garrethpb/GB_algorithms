<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<script type="text/javascript">
		
		function countdown(num) {
			var arr = [];
			var num = num;
			while (num >= 0) {
				arr.push(num);
				num = num - 1;
			}
			console.log(arr.length);
			return arr;
		}
		console.log(countdown(8));

	</script>
</head>

</html>
