<!DOCTYPE html>
<html>
<head>
	<title>Setting and Swapping</title>
	<script type="text/javascript">
		var myNumber = 25; 
		var myName = "Garreth";
		var temp;
		temp = myNumber;
		myNumber = myName;
		myName = temp;
		console.log(myName);
		console.log(myNumber);



	</script>
</head>
<body>

</body>
</html>
