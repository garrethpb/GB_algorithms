<!DOCTYPE html>

<head>
	<title>Say It's Your Birthday</title>
	<script type="text/javascript">

		function sayBirthday(num1, num2) {

			if(num1 === 6 && num2 === 11 || num1 === 11 && num2 === 6) {
				console.log("How did you know?");
				return;
			}

			console.log("Just another day...");
			return;
		}

		sayBirthday(11, 6);
		
	</script>
</head>
